name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Libcurl 
      run: sudo apt-get install libcurl4 libcurl4-openssl-dev
    - name: make god
      run: make god
      
  build-windows:
   runs-on: windows-latest
   steps:
    - uses: actions/checkout@v2
    - name: make god
      run: docker run --rm -v ".":/usr/src/myapp -w /usr/src/myapp gcc:4.9 make god
