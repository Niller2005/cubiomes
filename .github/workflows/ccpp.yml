name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Libcurl 
      run: sudo apt-get install libcurl4 libcurl4-openssl-dev
    - name: make god
      run: make god
      
  build-windows:
   runs-on: windows-latest
   steps:
    - uses: actions/checkout@v2
    - name: Install libcurl
      uses: lukka/run-vcpkg@v2.1
      with:
        setupOnly: true
    - run: $VCPKG_ROOT/vcpkg install curl[tool]
    - name: make god
      run: make god
